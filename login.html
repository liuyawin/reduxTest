<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body class="login">
    <div class="login_m">
        <div class="login_logo"><img src="./css/images/login/logo.png" width="196" height="46"></div>
        <form action="/CIMS/login/login.do" method="post" id="login-form" class="login_boder">
            <div class="login_padding" id="login_model">
                <li class="login_msg">
                    <h2>用户名</h2>
                    <label id="userError" class="error-label" style="visibility: hidden">用户不存在</label>
                </li>               
                <label>
                    <input type="text" name="userName" id="userName" class="txt_input txt_input2" placeholder="用户名">
                </label>
                <li class="login_msg">
                    <h2>密码</h2>
                    <label id="pwdError" class="error-label" style="visibility: hidden">密码错误</label>
                </li>
                <label>
                    <input type="password" name="password" id="password" class="txt_input" placeholder="密码">
                </label>
                <p class="forgot"><a id="iforget" href="javascript:void(0);">忘记密码?</a></p>
                <div class="rem_sub">
                    <div class="rem_sub_l">
                        <input type="checkbox" name="checkbox" id="save_me">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <label>
                        <input type="submit" id="login-btn" class="sub_button" name="button" style="opacity: 0.7;">
                    </label>
                </div>
            </div>
            <!--login_padding  Sign up end-->
        </form>
        <!--login_boder end-->
    </div>
    <!--login_m end-->
    <br /> <br />
    <p align="center"> More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from
        <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
    </p>
    <script src="./dist/src/jquery-3.2.1.min.js"></script>
    <script  src="./dist/src/loginCheck.js"></script>
</body>

</html>
